<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin: 0;
        font-size: 36px;
    }

    main {
        padding: 20px;
    }

    .contact-form {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 20px auto;
    }

    h2 {
        text-align: center;
        color: #e63946;
    }

    label {
        font-size: 16px;
        margin-top: 10px;
        display: block;
        color: #555;
    }

    input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    textarea {
        height: 150px;
    }

    .submit-button {
        background-color: #e63946;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        width: 100%;
    }

    .submit-button:hover {
        background-color: #d32f2f;
    }

    .customer-care {
        background-color: #f9f9f9;
        padding: 20px;
        margin-top: 20px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .customer-care h3 {
        margin-top: 0;
        color: #e63946;
    }

    .customer-care p {
        font-size: 16px;
        margin: 10px 0;
        color: #333;
    }

    .contact-info {
        font-size: 18px;
        margin-top: 20px;
        text-align: center;
        color: #e63946;
    }

    footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 30px;
    }
</style>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <main>
        <div class="contact-form">
            <h2>We'd Love to Hear From You!</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" placeholder="Subject" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>

        <!-- Customer Care Information -->
        <div class="customer-care">
            <h3>Customer Care</h3>
            <p>Have questions or need help? You can contact us directly:</p>
            <p class="contact-info">Phone: +1 (800) 123-4567</p>
            <p class="contact-info">Email: support@concerthub.com</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Concert Hub. All Rights Reserved.</p>
    </footer>

</body>
</html>
