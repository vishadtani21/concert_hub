<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #222;
        color: white;
        padding: 20px;
        text-align: center;
    }

    h1 {
        margin: 0;
        font-size: 36px;
    }

    main {
        padding: 20px;
    }

    .booking-form {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
    }

    .booking-form h2 {
        color: #e63946;
        text-align: center;
    }

    label {
        font-size: 16px;
        margin-top: 10px;
        display: block;
        color: #555;
    }

    select, input[type="text"], input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .ticket-options, .payment-method {
        margin-bottom: 20px;
    }

    .book-button {
        background-color: #e63946;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        display: block;
        width: 100%;
    }

    .book-button:hover {
        background-color: #d32f2f;
    }

    .confirmation-message {
        display: none;
        margin-top: 20px;
        text-align: center;
        color: green;
        font-size: 18px;
    }

    footer {
        background-color: #222;
        color: white;
        text-align: center;
        padding: 20px;
        margin-top: 30px;
    }
</style>
<body>

    <header>
        <h1>Concert Ticket Booking</h1>
    </header>

    <main>
        <div class="booking-form">
            <h2>Select Your Tickets</h2>
            <!-- Ticket Options -->
            <div class="ticket-options">
                <label for="ticket-type">Ticket Type:</label>
                <select id="ticket-type">
                    <option value="level-1">Level 1 - $100</option>
                    <option value="level-2">Level 2 - $75</option>
                    <option value="standing">Standing - $50</option>
                    <option value="lounge">Lounge - $150</option>
                </select>

                <label for="quantity">Number of Tickets:</label>
                <input type="number" id="quantity" placeholder="Enter number of tickets">
            </div>

            <!-- Payment Method -->
            <div class="payment-method">
                <h3>Payment Method:</h3>
                <label for="payment-method">Select Payment Option:</label>
                <select id="payment-method">
                    <option value="credit-card">Credit Card</option>
                    <option value="debit-card">Debit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="net-banking">Net Banking</option>
                </select>
            </div>

            <!-- Book Button -->
            <button class="book-button" onclick="bookTickets()">Book Tickets</button>

            <!-- Confirmation Message -->
            <div class="confirmation-message" id="confirmation-message">
                <p>Your tickets have been successfully booked!</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Concert Hub. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Booking -->
    <script>
        function bookTickets() {
            // Get values from form
            var ticketType = document.getElementById('ticket-type').value;
            var quantity = document.getElementById('quantity').value;
            var paymentMethod = document.getElementById('payment-method').value;

            // Basic validation (You can expand this)
            if (quantity === '' || quantity <= 0) {
                alert('Please enter a valid number of tickets.');
                return;
            }

            // Show confirmation message
            document.getElementById('confirmation-message').style.display = 'block';
        }
    </script>
</body>
</html>
