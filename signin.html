<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .signin-container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }

    .signin-container input[type="email"],
    .signin-container input[type="password"] {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    .signin-container button {
        width: 100%;
        background-color: #e63946;
        color: white;
        padding: 15px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        cursor: pointer;
        margin-top: 20px;
    }

    .signin-container button:hover {
        background-color: #d32f2f;
    }

    .signin-container .forgot-password {
        text-align: center;
        margin-top: 20px;
    }

    .signin-container .forgot-password a {
        color: #e63946;
        text-decoration: none;
    }

    .signin-container .forgot-password a:hover {
        text-decoration: underline;
    }

    .signin-container .signup-link {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
    }

    .signin-container .signup-link a {
        color: #333;
        text-decoration: none;
    }

    .signin-container .signup-link a:hover {
        text-decoration: underline;
    }
</style>
<body>

    <div class="signin-container">
        <h2>Sign In</h2>
        <form>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="signup-link">
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>

</body>
</html>
